<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Account Creation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Create Secondary Admin Account</h2>
        <form id="adminForm" onsubmit="handleAdminCreation(event)">
            <input type="email" id="adminLoginId" placeholder="Enter Admin Login ID" required>
            <button type="submit">Create Account</button>
        </form>
        <br>
        <p id="message" class="message"></p>
    </div>
</body>
</html>
