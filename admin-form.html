<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Account Creation</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script defer src="/__/firebase/11.0.2/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.0.2/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>
<body>
    <div class="container">
        <h2>Create Secondary Admin Account</h2>
        <form id="adminForm" onsubmit="handleAdminCreation(event)">
            <input type="email" id="adminLoginId" placeholder="Enter Admin Login ID" required>
            <button type="submit">Create Account</button>
        </form>
        <br>
        <p id="message" class="message"></p>
    </div>
    
    <script>
        // Get the selected domain from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const selectedDomain = urlParams.get("domain");
    
        if (!selectedDomain) {
            alert("No domain selected. Redirecting to the home page.");
            window.location.href = "institution-login.html";
        }
    
        // Handle Secondary Admin Account Creation
        async function handleAdminCreation(event) {
            // Firestore reference
            const db = firebase.firestore();
            event.preventDefault();
    
            const adminLoginId = document.getElementById("adminLoginId").value.trim();
            const messageElement = document.getElementById("message");
    
            try {
                // Fetch the document for the selected domain
                const domainDoc = await db.collection("school").doc(selectedDomain).get();
    
                if (!domainDoc.exists) {
                    messageElement.textContent = "Domain not found. Please try again.";
                    messageElement.style.color = "red";
                    return;
                }
    
                const data = domainDoc.data();
                const adminEmails = data.admin_emails || [];
    
                // Check if the login ID is already in the admin_emails array
                if (adminEmails.includes(adminLoginId)) {
                    messageElement.textContent = "Error: Admin Login ID already exists!";
                    messageElement.style.color = "red";
                } 
                else if(adminEmails.length==3){
                    messageElement.textContent = "Maximum limit of 3 admins reached. Cannot add more.";
                    messageElement.style.color = "red";
                }
                else {
                    // Add the new login ID to the admin_emails array
                    await db.collection("school").doc(selectedDomain).update({
                        admin_emails: firebase.firestore.FieldValue.arrayUnion(adminLoginId),
                    });
    
                    // Show success message
                    messageElement.textContent = `Admin account for ${adminLoginId} created successfully!`;
                    messageElement.style.color = "green";
    
                    // Optionally reset the form
                    document.getElementById("adminForm").reset();
    
                    // Clear the message after 3 seconds
                    setTimeout(() => {
                        messageElement.textContent = "";
                    }, 3000);
                }
            } catch (error) {
                console.error("Error creating admin account:", error);
                messageElement.textContent = "Error creating account. Please try again.";
                messageElement.style.color = "red";
            }
        }
    </script>    

</body>
</html>
