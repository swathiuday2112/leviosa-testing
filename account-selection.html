<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script defer src="/__/firebase/11.0.2/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.0.2/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>
<body>
    <div class="container">
        <h2>Create Account For</h2>
        <button class="vertical-button" onclick="navigateTo('faculty')">Faculty</button>
        <button class="vertical-button" onclick="navigateTo('student')">Student</button>
        <button class="vertical-button" onclick="navigateTo('parent')">Parent</button>
        <button class="vertical-button" onclick="navigateTo('admin')">Admin</button>
    </div>

    <script>
        // Navigate to the respective form
        function navigateTo(type) {
            const urlParams = new URLSearchParams(window.location.search);
            const selectedDomain = urlParams.get("domain");
            window.location.href = `${type}-form.html?domain=${encodeURIComponent(selectedDomain)}`;
        }
    </script>
</body>
</html>
